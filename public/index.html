<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="text-center"><p>To-Do Manager</p></div>
    </nav>
    <div class="container">
        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center col-md-8 col-md-offset-2">
            <h4>You have total <span class="counter">{{ todos.length }}</span> tasks to do.</h4>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        List of all tasks
                    </div>
                    <div class="panel-body">
                        <!-- LOOP OVER THE TODOS IN $scope.todos -->
                        <table class="table table-striped">
                            <tr ng-repeat="todo in todos">
                                <td id="task-text"><p>{{ todo.text }}</p></td>
                                <td id="task-delete"><span class="glyphicon glyphicon-trash" ng-click="deleteTodo(todo._id)" id="delete"></span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Write task here" ng-model="formData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-success btn-lg" ng-click="createTodo()"><span class="glyphicon glyphicon-plus-sign"></span> Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
